# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'  
- task: applitools.applitools-integration.applitools-build-task.applitools_build_task@0
  displayName: 'Applitools Build Task'
  env: 
    BATCH_ID: $(Build.SourceVersion)
    myVar: nick

- script: |
    npm install
    echo '##vso[task.setvariable variable=BATCH_ID]$(Build.SourceVersion)'
    echo '##vso[task.setvariable variable=myVar]nick'
    npm run start &
    npm run test

  displayName: 'npm install and test'
